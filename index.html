<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Andrew Hrechukh">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtnoShop</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- font-family: 'Roboto Slab', serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <!-- React JS -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- Start Animation -->
    <div class="start-site">
        <div class="white-black">
            <div class="white">
                <h1>Etno</h1>
            </div>
            <div class="black">
                <h1>Shop</h1>
            </div>
        </div>
        <div id="gold"></div>
    </div>
    <!-- Header -->
    <header>
        <!-- catalog -->
        <p class="headerMenu" id="catalog">Каталог</p>
        <!-- logo -->
        <div>
            <a href="index.html">
                <img src="img/icon.png" alt="icon">
                <p class="logoName">E t n o S h o p</p>
            </a>
        </div>
        <!-- about us -->
        <a href="" class="headerMenu"><p>Про нас</p></a>
    </header>
    <!-- hidden menu -->
    <nav class="invisible" id="hiddenMenu">
        <ul>
            <li>Магнітики</li>
            <hr>
            <li>Картини</li>
        </ul>
    </nav>
    <script src="js/script.js" type="text/babel"></script>
</body>
</html>
